<mat-card>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="start center">
       <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
              </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="/newEmployee">
                    <mat-icon>add</mat-icon>
                    <span>Add new</span>
                  </button>
                </mat-menu>
    <span class="mat-title">{{title}}</span>
    </div>
    <mat-divider></mat-divider>

      <div class="example-header">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      </div>

      <div class="example-container mat-elevation-z8">

          <mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="no">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="prevYear">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Prev Year </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.prevYear}} </mat-cell>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="currentYear">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Current Year </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.currentYear}} </mat-cell>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.actions}}
                      <div>test</div>
                  </mat-cell>

              </ng-container>


              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
          </mat-table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
  </mat-card-content>
</mat-card>
